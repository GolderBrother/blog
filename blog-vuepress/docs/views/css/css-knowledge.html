<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css-knowledge</title>
</head>

<body>
  <style>
    div {
      width: 50px;
      height: 50px;
      background-color: aqua;
      border-radius: 100%;
      animation: move 2s ease-in-out infinite alternate;
    }

    div:nth-child(2n+1) {
      animation-delay: 2s;
    }

    @keyframes move {
      100% {
        transform: translate(300%, 0);
      }
    }
  </style>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</body>

</html>
