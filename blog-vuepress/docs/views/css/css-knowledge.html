<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css-knowledge</title>
</head>

<body>
  <style>
    .container {
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    header,
    main,
    footer {
      border: 1px solid;
    }

    header,
    main {
      border-bottom: none;
    }
  </style>
  <div class="container">
    <header>header</header>
    <main>main</main>
    <footer>footer</footer>
  </div>
</body>

</html>
