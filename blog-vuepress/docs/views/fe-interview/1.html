<!DOCTYPE html>

<body>
  <script>
    var lengthOfLongestSubstring = function(s) {
      let i = 0,
        res = 0,
        n = 0;
      for (let j = 0; j < s.length; j++) {
        n = s.slice(i, j).indexOf(s[j])
        console.log(n, res, s[j])
        console.log(`s.slice(i, j)`, s.slice(i, j));
        console.log(`s[j]`, s[j]);
        if (n == -1) {
          res = Math.max(res, j + 1 - i);
        } else {
          i += n + 1;
        }
      }
      return res;
    };
    lengthOfLongestSubstring("abcabcbb")
  </script>
</body>
